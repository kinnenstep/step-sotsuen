<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEP卒煙 - リアルタイムSNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-emerald: #10b981;
            --brand-bg: #ffffff;
            --twitter-border: #eff3f4;
        }
        body {
            background-color: var(--brand-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #0f1419;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .app-container {
            height: 100vh;
            display: none;
            flex-direction: column;
            position: relative;
        }
        .app-container.active {
            display: flex;
        }

        .scrollable {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .bottom-nav {
            height: 64px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--twitter-border);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .post-button {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 9999px;
            background-color: var(--brand-emerald);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
            z-index: 140;
            border: none;
            cursor: pointer;
        }

        #toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 999px;
            z-index: 3000;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-size: 14px;
            pointer-events: none;
        }
        #toast.show { 
            opacity: 1;
            transform: translateX(-50%) translateY(0); 
        }

        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000;
        }

        #auth-gateway {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #f8fafc;
            z-index: 900;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            padding: 2rem;
            overflow-y: auto;
        }

        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 500;
            display: none;
        }
        #modal-overlay.active { display: block; }

        .demo-badge {
            background: #fee2e2;
            color: #ef4444;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="text-emerald-500 text-4xl mb-4"><i class="fa-solid fa-circle-notch fa-spin"></i></div>
        <div class="font-bold text-gray-400">接続中...</div>
    </div>

    <!-- Auth Gateway -->
    <div id="auth-gateway">
        <div class="w-full max-w-sm bg-white p-8 rounded-[2.5rem] shadow-xl text-center">
            <div class="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-3xl flex items-center justify-center text-3xl mx-auto mb-6">
                <i class="fa-solid fa-leaf"></i>
            </div>
            <h2 class="text-2xl font-black text-gray-800 mb-2">STEP卒煙</h2>
            <p class="text-gray-500 text-sm mb-8">仲間と一緒に、新しい自分へ。</p>
            
            <!-- Auth Form -->
            <div id="auth-form" class="hidden space-y-3 mb-4">
                <input type="email" id="auth-email" placeholder="メールアドレス" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none text-sm">
                <input type="password" id="auth-password" placeholder="パスワード" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none text-sm">
                <button id="btn-execute-auth" class="w-full bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-lg">
                    <span id="auth-action-text">ログイン</span>
                </button>
                <button id="btn-toggle-auth" class="text-xs text-emerald-600 font-bold">アカウントを新規作成する</button>
                <div class="border-t border-gray-100 my-4 pt-4">
                    <button id="btn-back-to-gateway" class="text-xs text-gray-400 font-bold">戻る</button>
                </div>
            </div>

            <!-- Initial Buttons -->
            <div id="gateway-buttons" class="space-y-3">
                <button id="btn-show-login" class="w-full bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-lg">
                    ログイン / 会員登録
                </button>
                
                <button id="btn-guest-login" class="w-full border-2 border-gray-100 bg-white text-gray-500 font-bold py-4 rounded-2xl">
                    ゲストとして利用
                </button>
            </div>

            <div id="auth-info-msg" class="hidden text-emerald-600 text-[11px] mt-4 font-bold bg-emerald-50 p-3 rounded-xl">
                オフラインモードで起動しています。<br>機能のテストが可能です。
            </div>

            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-6">
                ゲストは閲覧のみ可能です。
            </p>
        </div>
    </div>

    <div id="toast">完了しました</div>

    <div id="app-root" class="app-container">
        <!-- Header -->
        <header class="bg-white border-b border-gray-100 px-4 py-3 flex items-center justify-between shrink-0">
            <h1 id="header-title" class="text-xl font-bold text-gray-800 flex items-center">
                ホーム
                <span id="demo-mode-indicator" class="demo-badge hidden">デモモード</span>
            </h1>
            <div class="text-[11px] font-bold bg-emerald-50 text-emerald-600 px-3 py-1 rounded-full border border-emerald-100">
                卒煙ビギナー
            </div>
        </header>

        <!-- Home View -->
        <div id="view-home" class="view-content scrollable">
            <div class="bg-gradient-to-br from-emerald-500 to-emerald-600 m-4 p-6 rounded-[2.5rem] text-white shadow-xl">
                <div class="text-4xl font-black mb-4" id="stat-days">1日目</div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/20 p-3 rounded-2xl">
                        <div class="text-[10px] font-black uppercase tracking-widest mb-1">節約金額</div>
                        <div class="text-lg font-bold" id="stat-money">¥0</div>
                    </div>
                    <div class="bg-white/20 p-3 rounded-2xl">
                        <div class="text-[10px] font-black uppercase tracking-widest mb-1">回避本数</div>
                        <div class="text-lg font-bold" id="stat-sticks">0本</div>
                    </div>
                </div>
            </div>
            <div id="home-posts" class="divide-y divide-gray-0 pb-24"></div>
        </div>

        <!-- Notif View -->
        <div id="view-notif" class="view-content scrollable hidden">
            <div id="notif-list" class="p-10 text-center text-gray-300 font-bold">通知はありません</div>
        </div>

        <!-- Setting View -->
        <div id="view-setting" class="view-content scrollable hidden p-4 pb-24">
            <h2 class="text-lg font-bold mb-6 text-gray-800">設定</h2>
            <div id="guest-alert" class="hidden mb-6 p-4 bg-amber-50 rounded-2xl border border-amber-100 text-xs font-bold text-amber-700">
                現在はゲストまたはデモモードです。データはクラウドに保存されません。
            </div>
            <div class="space-y-4">
                <input type="text" id="cfg-name" placeholder="ユーザー名" class="w-full bg-gray-50 p-4 rounded-xl font-bold border-none outline-none">
                <textarea id="cfg-bio" placeholder="自己紹介" class="w-full bg-gray-50 p-4 rounded-xl font-medium border-none outline-none h-24"></textarea>
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="cfg-sticks" placeholder="本数" class="bg-gray-50 p-4 rounded-xl border-none outline-none">
                    <input type="number" id="cfg-price" placeholder="値段" class="bg-gray-50 p-4 rounded-xl border-none outline-none">
                </div>
                <button id="btn-save-settings" class="w-full bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-lg">設定を保存</button>
                <button id="btn-logout" class="w-full py-4 text-gray-400 font-bold">ログアウト</button>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <button data-view="home" class="nav-btn flex-1 flex flex-col items-center text-emerald-600">
                <i class="fa-solid fa-house"></i><span class="text-[10px] mt-1 font-bold">ホーム</span>
            </button>
            <button data-view="notif" class="nav-btn flex-1 flex flex-col items-center text-gray-400">
                <i class="fa-solid fa-bell"></i><span class="text-[10px] mt-1 font-bold">通知</span>
            </button>
            <button data-view="setting" class="nav-btn flex-1 flex flex-col items-center text-gray-400">
                <i class="fa-solid fa-user-gear"></i><span class="text-[10px] mt-1 font-bold">設定</span>
            </button>
        </nav>

        <button id="fab" class="post-button"><i class="fa-solid fa-plus text-2xl"></i></button>
    </div>

    <!-- Post Modal -->
    <div id="modal-overlay">
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[2.5rem] p-6 h-[70vh] flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <button id="btn-close-modal" class="text-gray-400 font-bold">閉じる</button>
                <button id="btn-submit-post" class="bg-emerald-600 text-white px-6 py-2 rounded-full font-bold">投稿</button>
            </div>
            <textarea id="modal-textarea" class="flex-1 w-full text-lg border-none focus:ring-0 resize-none" placeholder="今の気持ちは？"></textarea>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, addDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBk0fqca2a1xfmZsCLK_zJLSWsp8WV8UVk",
            authDomain: "step-sotsuen.firebaseapp.com",
            projectId: "step-sotsuen",
            storageBucket: "step-sotsuen.firebasestorage.app",
            messagingSenderId: "407444481880",
            appId: "1:407444481880:web:d1b0176dfe20e7a3efa72d",
            measurementId: "G-BG30SB69RR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'step-sotsuen-default';

        let state = {
            user: null,
            isDemo: false,
            authMode: 'login', // 'login' or 'signup'
            userData: { name: "ゲスト", bio: "", date: new Date().toISOString().split('T')[0], sticks: 20, price: 600 },
            posts: [
                { id: 'demo1', uid: 'system', content: '卒煙おめでとうございます！今日から一緒に頑張りましょう。', date: new Date().toISOString() }
            ],
            profiles: {
                'system': { name: '公式サポーター' }
            }
        };

        const showToast = (m) => {
            const t = document.getElementById('toast');
            if (t) {
                t.innerText = m; t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3000);
            }
        };

        const toggleUI = (view) => {
            const loading = document.getElementById('loading-screen');
            const authGateway = document.getElementById('auth-gateway');
            const appRoot = document.getElementById('app-root');
            
            if(loading) loading.style.display = view === 'loading' ? 'flex' : 'none';
            if(authGateway) authGateway.style.display = view === 'auth' ? 'flex' : 'none';
            if(appRoot) appRoot.classList.toggle('active', view === 'app');
        };

        // --- AUTH FLOW ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                state.user = user;
                state.isDemo = false;
                await setupApp();
            } else if (!state.isDemo) {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    toggleUI('loading');
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } catch (e) {
                        toggleUI('auth');
                    }
                } else {
                    toggleUI('auth');
                }
            }
        });

        const enterDemoMode = () => {
            console.log("Forcing Demo Mode due to auth restriction.");
            state.user = { uid: 'demo-user-' + Math.floor(Math.random() * 1000), isAnonymous: true };
            state.isDemo = true;
            const badge = document.getElementById('demo-mode-indicator');
            if(badge) badge.classList.remove('hidden');
            setupApp();
        };

        const setupApp = async () => {
            toggleUI('loading');
            const uid = state.user.uid;
            
            if (!state.isDemo) {
                try {
                    const userDoc = await getDoc(doc(db, 'artifacts', appId, 'users', uid, 'settings', 'profile'));
                    if (userDoc.exists()) {
                        state.userData = { ...state.userData, ...userDoc.data() };
                    }
                    
                    const qPosts = query(collection(db, 'artifacts', appId, 'public', 'data', 'posts'));
                    onSnapshot(qPosts, (snap) => {
                        state.posts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        renderTimeline();
                    }, (err) => console.warn("Firestore access denied. Using local state."));

                    const qProfs = query(collection(db, 'artifacts', appId, 'public', 'data', 'profiles'));
                    onSnapshot(qProfs, (snap) => {
                        snap.docs.forEach(d => { state.profiles[d.id] = d.data(); });
                        renderTimeline();
                    }, (err) => console.warn("Firestore profiles denied."));
                } catch (e) {
                    console.warn("Global Firestore catch.");
                }
            }
            
            // UI Sync
            const nameField = document.getElementById('cfg-name');
            const bioField = document.getElementById('cfg-bio');
            const stickField = document.getElementById('cfg-sticks');
            const priceField = document.getElementById('cfg-price');
            
            if(nameField) nameField.value = state.userData.name;
            if(bioField) bioField.value = state.userData.bio;
            if(stickField) stickField.value = state.userData.sticks;
            if(priceField) priceField.value = state.userData.price;
            
            const alertBox = document.getElementById('guest-alert');
            if(alertBox) alertBox.classList.toggle('hidden', !state.user.isAnonymous && !state.isDemo);

            updateStats();
            renderTimeline();
            toggleUI('app');
        };

        const updateStats = () => {
            const start = new Date(state.userData.date);
            const days = Math.max(0, Math.floor((new Date() - start) / (1000 * 60 * 60 * 24)));
            const daysEl = document.getElementById('stat-days');
            const moneyEl = document.getElementById('stat-money');
            const sticksEl = document.getElementById('stat-sticks');
            
            if(daysEl) daysEl.innerText = `${days + 1}日目`;
            const saved = Math.floor(days * (state.userData.sticks / 20) * state.userData.price);
            if(moneyEl) moneyEl.innerText = `¥${saved.toLocaleString()}`;
            if(sticksEl) sticksEl.innerText = `${Math.floor(days * state.userData.sticks)}本`;
        };

        const renderTimeline = () => {
            const container = document.getElementById('home-posts');
            if (!container) return;
            const sorted = [...state.posts].sort((a,b) => new Date(b.date) - new Date(a.date));
            
            container.innerHTML = sorted.length === 0 ? 
                '<div class="p-20 text-center text-gray-300 font-bold">まだ投稿がありません</div>' :
                sorted.map(p => {
                    const prof = state.profiles[p.uid] || { name: "ユーザー" };
                    return `
                    <div class="p-4 flex gap-3 bg-white border-b border-gray-50">
                        <div class="w-10 h-10 bg-emerald-100 rounded-xl flex items-center justify-center font-bold text-emerald-600 shrink-0">
                            ${(prof.name || "U")[0]}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="font-bold text-sm text-gray-800">${prof.name}</span>
                                <span class="text-[10px] text-gray-400">・ ${formatTime(p.date)}</span>
                            </div>
                            <p class="text-sm text-gray-600 leading-relaxed">${p.content}</p>
                        </div>
                    </div>`;
                }).join('');
        };

        const formatTime = (iso) => {
            try {
                const diff = (new Date() - new Date(iso)) / 1000;
                if (diff < 60) return "たった今";
                if (diff < 3600) return Math.floor(diff/60) + "分前";
                return new Date(iso).toLocaleDateString('ja-JP');
            } catch(e) { return "---"; }
        };

        // --- AUTH UI ACTIONS ---
        const btnShowLogin = document.getElementById('btn-show-login');
        const btnBackToGateway = document.getElementById('btn-back-to-gateway');
        const gatewayButtons = document.getElementById('gateway-buttons');
        const authForm = document.getElementById('auth-form');
        const btnToggleAuth = document.getElementById('btn-toggle-auth');
        const authActionText = document.getElementById('auth-action-text');

        btnShowLogin.addEventListener('click', () => {
            gatewayButtons.classList.add('hidden');
            authForm.classList.remove('hidden');
        });

        btnBackToGateway.addEventListener('click', () => {
            gatewayButtons.classList.remove('hidden');
            authForm.classList.add('hidden');
        });

        btnToggleAuth.addEventListener('click', () => {
            if(state.authMode === 'login') {
                state.authMode = 'signup';
                authActionText.innerText = '新規登録';
                btnToggleAuth.innerText = '既にアカウントをお持ちの方（ログイン）';
            } else {
                state.authMode = 'login';
                authActionText.innerText = 'ログイン';
                btnToggleAuth.innerText = 'アカウントを新規作成する';
            }
        });

        document.getElementById('btn-execute-auth').addEventListener('click', async () => {
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value.trim();

            if(!email || !password) {
                showToast("メールアドレスとパスワードを入力してください");
                return;
            }

            toggleUI('loading');
            try {
                if(state.authMode === 'signup') {
                    await createUserWithEmailAndPassword(auth, email, password);
                    showToast("アカウントを作成しました");
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                    showToast("ログインしました");
                }
            } catch (e) {
                console.error(e);
                toggleUI('auth');
                let msg = "認証エラーが発生しました";
                if(e.code === 'auth/email-already-in-use') msg = "既に登録されているメールアドレスです";
                if(e.code === 'auth/wrong-password') msg = "パスワードが間違っています";
                if(e.code === 'auth/user-not-found') msg = "ユーザーが見つかりません";
                showToast(msg);
            }
        });

        document.getElementById('btn-guest-login').addEventListener('click', async () => {
            toggleUI('loading');
            try {
                await signInAnonymously(auth);
            } catch (e) {
                console.warn("Auth restriction detected. Fallback to demo mode.");
                enterDemoMode();
            }
        });

        // --- APP UI ACTIONS ---
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const target = btn.dataset.view;
                document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
                document.getElementById('view-' + target).classList.remove('hidden');
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-emerald-600', 'text-gray-400'));
                btn.classList.replace('text-gray-400', 'text-emerald-600');
                
                const titleNode = document.getElementById('header-title');
                if(titleNode) {
                    const titleText = target === 'home' ? 'ホーム' : (target === 'notif' ? '通知' : '設定');
                    titleNode.childNodes[0].textContent = titleText + " ";
                }
            });
        });

        document.getElementById('fab').addEventListener('click', () => {
            document.getElementById('modal-overlay').classList.add('active');
            document.getElementById('modal-textarea').focus();
        });

        document.getElementById('btn-close-modal').addEventListener('click', () => {
            document.getElementById('modal-overlay').classList.remove('active');
            document.getElementById('modal-textarea').value = "";
        });

        document.getElementById('btn-submit-post').addEventListener('click', async () => {
            const txtField = document.getElementById('modal-textarea');
            const txt = txtField.value.trim();
            if (!txt) return;
            
            const newPost = { uid: state.user.uid, content: txt, date: new Date().toISOString() };
            
            if (state.isDemo) {
                state.posts.push({ id: Date.now().toString(), ...newPost });
                state.profiles[state.user.uid] = { name: state.userData.name };
                renderTimeline();
                document.getElementById('modal-overlay').classList.remove('active');
                txtField.value = "";
                showToast("デモ投稿を反映しました");
                return;
            }

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'posts'), newPost);
                
                // プロフィールも更新/作成（表示用）
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'profiles', state.user.uid), {
                    name: state.userData.name
                }, { merge: true });

                document.getElementById('modal-overlay').classList.remove('active');
                txtField.value = "";
                showToast("投稿しました");
            } catch (e) {
                showToast("保存エラー: オフラインの可能性があります");
            }
        });

        document.getElementById('btn-save-settings').addEventListener('click', async () => {
            const newData = {
                name: document.getElementById('cfg-name').value,
                bio: document.getElementById('cfg-bio').value,
                sticks: parseInt(document.getElementById('cfg-sticks').value) || 20,
                price: parseInt(document.getElementById('cfg-price').value) || 600,
                date: state.userData.date
            };

            if (state.isDemo) {
                state.userData = newData;
                updateStats();
                showToast("反映しました");
                return;
            }

            try {
                // ユーザー個人設定
                await setDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'settings', 'profile'), newData);
                
                // 公開用プロフィール（投稿表示用）
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'profiles', state.user.uid), {
                    name: newData.name
                }, { merge: true });

                state.userData = newData;
                updateStats();
                showToast("保存しました");
            } catch (e) {
                showToast("保存エラー");
            }
        });

        document.getElementById('btn-logout').addEventListener('click', async () => {
            if (!state.isDemo) await signOut(auth);
            location.reload();
        });
    </script>
</body>
</html>
