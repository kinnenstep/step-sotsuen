<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEP卒煙 - リアルタイムSNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-emerald: #10b981;
            --brand-bg: #ffffff;
            --twitter-border: #eff3f4;
        }
        body {
            background-color: var(--brand-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #0f1419;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .app-container {
            height: 100vh;
            display: none;
            flex-direction: column;
            position: relative;
        }
        .app-container.active {
            display: flex;
        }

        .scrollable {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .bottom-nav {
            height: 64px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--twitter-border);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .post-button {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 9999px;
            background-color: var(--brand-emerald);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
            z-index: 140;
            border: none;
            cursor: pointer;
        }

        #toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 999px;
            z-index: 3000;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-size: 14px;
            pointer-events: none;
        }
        #toast.show { 
            opacity: 1;
            transform: translateX(-50%) translateY(0); 
        }

        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000;
        }

        #auth-gateway {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #f8fafc;
            z-index: 900;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            padding: 2rem;
        }

        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 500;
            display: none;
        }
        #modal-overlay.active { display: block; }
    </style>
</head>
<body>

    <!-- Loading -->
    <div id="loading-screen">
        <div class="text-emerald-500 text-4xl mb-4"><i class="fa-solid fa-circle-notch fa-spin"></i></div>
        <div class="font-bold text-gray-400">接続中...</div>
    </div>

    <!-- Auth Gateway -->
    <div id="auth-gateway">
        <div class="w-full max-w-sm bg-white p-8 rounded-[2.5rem] shadow-xl text-center">
            <div class="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-3xl flex items-center justify-center text-3xl mx-auto mb-6">
                <i class="fa-solid fa-leaf"></i>
            </div>
            <h2 class="text-2xl font-black text-gray-800 mb-2">STEP卒煙</h2>
            <p class="text-gray-500 text-sm mb-8">仲間と一緒に、新しい自分へ。</p>
            
            <button id="btn-real-login" class="w-full bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-lg mb-3">
                ログイン / 会員登録
            </button>
            
            <button id="btn-guest-login" class="w-full border-2 border-gray-100 bg-white text-gray-500 font-bold py-4 rounded-2xl mb-4">
                ゲストとして利用
            </button>

            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">
                ゲストは閲覧のみ可能です。
            </p>
        </div>
    </div>

    <div id="toast">完了しました</div>

    <div id="app-root" class="app-container">
        <!-- Header -->
        <header class="bg-white border-b border-gray-100 px-4 py-3 flex items-center justify-between shrink-0">
            <h1 id="header-title" class="text-xl font-bold text-gray-800">ホーム</h1>
            <div class="text-[11px] font-bold bg-emerald-50 text-emerald-600 px-3 py-1 rounded-full border border-emerald-100">
                卒煙ビギナー
            </div>
        </header>

        <!-- Home -->
        <div id="view-home" class="view-content scrollable">
            <div class="bg-gradient-to-br from-emerald-500 to-emerald-600 m-4 p-6 rounded-[2.5rem] text-white shadow-xl">
                <div class="text-4xl font-black mb-4" id="stat-days">1日目</div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/20 p-3 rounded-2xl">
                        <div class="text-[10px] font-black uppercase tracking-widest mb-1">節約金額</div>
                        <div class="text-lg font-bold" id="stat-money">¥0</div>
                    </div>
                    <div class="bg-white/20 p-3 rounded-2xl">
                        <div class="text-[10px] font-black uppercase tracking-widest mb-1">回避本数</div>
                        <div class="text-lg font-bold" id="stat-sticks">0本</div>
                    </div>
                </div>
            </div>
            <div id="home-posts" class="divide-y divide-gray-50 pb-24"></div>
        </div>

        <!-- Notif -->
        <div id="view-notif" class="view-content scrollable hidden">
            <div id="notif-list" class="p-10 text-center text-gray-300 font-bold">通知はありません</div>
        </div>

        <!-- Setting -->
        <div id="view-setting" class="view-content scrollable hidden p-4 pb-24">
            <h2 class="text-lg font-bold mb-6 text-gray-800">設定</h2>
            <div id="guest-alert" class="hidden mb-6 p-4 bg-amber-50 rounded-2xl border border-amber-100 text-xs font-bold text-amber-700">
                現在はゲストモードです。保存にはログインが必要です。
            </div>
            <div class="space-y-4">
                <input type="text" id="cfg-name" placeholder="ユーザー名" class="w-full bg-gray-50 p-4 rounded-xl font-bold border-none outline-none">
                <textarea id="cfg-bio" placeholder="自己紹介" class="w-full bg-gray-50 p-4 rounded-xl font-medium border-none outline-none h-24"></textarea>
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="cfg-sticks" placeholder="本数" class="bg-gray-50 p-4 rounded-xl border-none outline-none">
                    <input type="number" id="cfg-price" placeholder="値段" class="bg-gray-50 p-4 rounded-xl border-none outline-none">
                </div>
                <button id="btn-save-settings" class="w-full bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-lg">設定を保存</button>
                <button id="btn-logout" class="w-full py-4 text-gray-400 font-bold">ログアウト</button>
            </div>
        </div>

        <!-- Nav -->
        <nav class="bottom-nav">
            <button data-view="home" class="nav-btn flex-1 flex flex-col items-center text-emerald-600">
                <i class="fa-solid fa-house"></i><span class="text-[10px] mt-1 font-bold">ホーム</span>
            </button>
            <button data-view="notif" class="nav-btn flex-1 flex flex-col items-center text-gray-400">
                <i class="fa-solid fa-bell"></i><span class="text-[10px] mt-1 font-bold">通知</span>
            </button>
            <button data-view="setting" class="nav-btn flex-1 flex flex-col items-center text-gray-400">
                <i class="fa-solid fa-user-gear"></i><span class="text-[10px] mt-1 font-bold">設定</span>
            </button>
        </nav>

        <button id="fab" class="post-button"><i class="fa-solid fa-plus text-2xl"></i></button>
    </div>

    <!-- Post Modal -->
    <div id="modal-overlay">
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[2.5rem] p-6 h-[70vh] flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <button id="btn-close-modal" class="text-gray-400 font-bold">閉じる</button>
                <button id="btn-submit-post" class="bg-emerald-600 text-white px-6 py-2 rounded-full font-bold">投稿</button>
            </div>
            <textarea id="modal-textarea" class="flex-1 w-full text-lg border-none focus:ring-0 resize-none" placeholder="今の気持ちは？"></textarea>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, addDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Config
       const firebaseConfig = {
  apiKey: "AIzaSyBk0fqca2a1xfmZsCLK_zJLSWsp8WV8UVk",
  authDomain: "step-sotsuen.firebaseapp.com",
  projectId: "step-sotsuen",
  storageBucket: "step-sotsuen.firebasestorage.app",
  messagingSenderId: "407444481880",
  appId: "1:407444481880:web:d1b0176dfe20e7a3efa72d",
  measurementId: "G-BG30SB69RR"
};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'step-smoke-free';

        let state = {
            user: null,
            userData: { name: "ゲスト", bio: "", date: new Date().toISOString().split('T')[0], sticks: 20, price: 600 },
            posts: [],
            profiles: {}
        };

        // UI Helpers
        const showToast = (m) => {
            const t = document.getElementById('toast');
            t.innerText = m; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        const toggleUI = (view) => {
            document.getElementById('loading-screen').style.display = view === 'loading' ? 'flex' : 'none';
            document.getElementById('auth-gateway').style.display = view === 'auth' ? 'flex' : 'none';
            document.getElementById('app-root').classList.toggle('active', view === 'app');
        };

        // -------------------------------------------------------------------------
        // Core Logic
        // -------------------------------------------------------------------------

        // 1. Listen for Auth changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                state.user = user;
                await initAppSession();
            } else {
                state.user = null;
                // Attempt custom token if available, else show gateway
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        toggleUI('loading');
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        toggleUI('auth');
                    }
                } catch (e) {
                    console.error("Initial Auth Error:", e);
                    toggleUI('auth');
                }
            }
        });

        // 2. Setup Database Listeners & User Data
        const initAppSession = async () => {
            toggleUI('loading');
            const uid = state.user.uid;
            
            try {
                // Fetch Profile
                const userDoc = await getDoc(doc(db, 'artifacts', appId, 'users', uid, 'settings', 'profile'));
                if (userDoc.exists()) {
                    state.userData = { ...state.userData, ...userDoc.data() };
                }
                
                // Sync UI
                document.getElementById('cfg-name').value = state.userData.name;
                document.getElementById('cfg-bio').value = state.userData.bio;
                document.getElementById('cfg-sticks').value = state.userData.sticks;
                document.getElementById('cfg-price').value = state.userData.price;
                document.getElementById('guest-alert').classList.toggle('hidden', !state.user.isAnonymous);

                // Posts Listener
                const qPosts = query(collection(db, 'artifacts', appId, 'public', 'data', 'posts'));
                onSnapshot(qPosts, (snap) => {
                    state.posts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    renderTimeline();
                }, (err) => console.error("Firestore Posts Error:", err));

                // Profiles Listener
                const qProfs = query(collection(db, 'artifacts', appId, 'public', 'data', 'profiles'));
                onSnapshot(qProfs, (snap) => {
                    snap.docs.forEach(d => { state.profiles[d.id] = d.data(); });
                    renderTimeline();
                }, (err) => console.error("Firestore Profiles Error:", err));

                updateStats();
                toggleUI('app');
            } catch (e) {
                console.error("Session Setup Error:", e);
                showToast("セッションの開始に失敗しました");
                toggleUI('app');
            }
        };

        const updateStats = () => {
            const start = new Date(state.userData.date);
            const days = Math.max(0, Math.floor((new Date() - start) / (1000 * 60 * 60 * 24)));
            document.getElementById('stat-days').innerText = `${days + 1}日目`;
            const saved = Math.floor(days * (state.userData.sticks / 20) * state.userData.price);
            document.getElementById('stat-money').innerText = `¥${saved.toLocaleString()}`;
            document.getElementById('stat-sticks').innerText = `${Math.floor(days * state.userData.sticks)}本`;
        };

        const renderTimeline = () => {
            const container = document.getElementById('home-posts');
            if (!container) return;
            const sorted = [...state.posts].sort((a,b) => new Date(b.date) - new Date(a.date));
            
            container.innerHTML = sorted.length === 0 ? 
                '<div class="p-20 text-center text-gray-300 font-bold">まだ投稿がありません</div>' :
                sorted.map(p => {
                    const prof = state.profiles[p.uid] || { name: "ユーザー" };
                    return `
                    <div class="p-4 flex gap-3 bg-white border-b border-gray-50">
                        <div class="w-10 h-10 bg-emerald-100 rounded-xl flex items-center justify-center font-bold text-emerald-600 shrink-0">
                            ${(prof.name || "優")[0]}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="font-bold text-sm text-gray-800">${prof.name}</span>
                                <span class="text-[10px] text-gray-400">・ ${formatTime(p.date)}</span>
                            </div>
                            <p class="text-sm text-gray-600 leading-relaxed">${p.content}</p>
                        </div>
                    </div>`;
                }).join('');
        };

        const formatTime = (iso) => {
            try {
                const diff = (new Date() - new Date(iso)) / 1000;
                if (diff < 60) return "たった今";
                if (diff < 3600) return Math.floor(diff/60) + "分前";
                return new Date(iso).toLocaleDateString('ja-JP');
            } catch(e) { return "---"; }
        };

        // -------------------------------------------------------------------------
        // Event Listeners
        // -------------------------------------------------------------------------

        // Guest Login
        document.getElementById('btn-guest-login').addEventListener('click', async () => {
            toggleUI('loading');
            try {
                await signInAnonymously(auth);
                // onAuthStateChanged will handle the UI switch
            } catch (e) {
                console.error("Guest Auth Error:", e);
                showToast("ゲストログインに失敗しました。再試行してください。");
                toggleUI('auth');
            }
        });

        // Real Login Placeholder
        document.getElementById('btn-real-login').addEventListener('click', () => {
            showToast("現在はゲストログインのみ提供中です");
        });

        // Nav switch
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const target = btn.dataset.view;
                document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
                document.getElementById('view-' + target).classList.remove('hidden');
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-emerald-600', 'text-gray-400'));
                btn.classList.replace('text-gray-400', 'text-emerald-600');
                document.getElementById('header-title').innerText = target === 'home' ? 'ホーム' : (target === 'notif' ? '通知' : '設定');
            });
        });

        // FAB & Modal
        document.getElementById('fab').addEventListener('click', () => {
            if (state.user && state.user.isAnonymous) return showToast("投稿にはログインが必要です");
            document.getElementById('modal-overlay').classList.add('active');
            document.getElementById('modal-textarea').focus();
        });

        document.getElementById('btn-close-modal').addEventListener('click', () => {
            document.getElementById('modal-overlay').classList.remove('active');
            document.getElementById('modal-textarea').value = "";
        });

        // Submit Post
        document.getElementById('btn-submit-post').addEventListener('click', async () => {
            const txt = document.getElementById('modal-textarea').value.trim();
            if (!txt || !state.user) return;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'posts'), {
                    uid: state.user.uid,
                    content: txt,
                    date: new Date().toISOString()
                });
                document.getElementById('modal-overlay').classList.remove('active');
                document.getElementById('modal-textarea').value = "";
                showToast("投稿しました");
            } catch (e) {
                console.error("Post Submission Error:", e);
                showToast("投稿に失敗しました");
            }
        });

        // Save Settings
        document.getElementById('btn-save-settings').addEventListener('click', async () => {
            if (state.user && state.user.isAnonymous) return showToast("保存にはログインが必要です");
            const newData = {
                name: document.getElementById('cfg-name').value,
                bio: document.getElementById('cfg-bio').value,
                sticks: parseInt(document.getElementById('cfg-sticks').value) || 20,
                price: parseInt(document.getElementById('cfg-price').value) || 600,
                date: state.userData.date
            };
            try {
                await setDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'settings', 'profile'), newData);
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'profiles', state.user.uid), {
                    name: newData.name, bio: newData.bio, uid: state.user.uid
                });
                state.userData = newData;
                updateStats();
                showToast("保存しました");
            } catch (e) {
                console.error("Save Settings Error:", e);
                showToast("保存に失敗しました");
            }
        });

        // Logout
        document.getElementById('btn-logout').addEventListener('click', async () => {
            try {
                await signOut(auth);
                location.reload();
            } catch (e) { console.error("Logout Error:", e); }
        });
    </script>
</body>
</html>
