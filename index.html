<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEP卒煙 - リアルタイムSNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-emerald: #10b981;
            --brand-bg: #ffffff;
            --twitter-border: #eff3f4;
        }
        body {
            background-color: var(--brand-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #0f1419;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .app-container {
            height: 100vh;
            display: none;
            flex-direction: column;
            position: relative;
        }
        .app-container.active {
            display: flex;
        }

        .scrollable {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .bottom-nav {
            height: 64px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--twitter-border);
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 100;
        }

        .post-button {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 9999px;
            background-color: var(--brand-emerald);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
            z-index: 140;
            border: none;
            cursor: pointer;
        }

        #toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 999px;
            z-index: 3000;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-size: 14px;
            pointer-events: none;
        }
        #toast.show { 
            opacity: 1;
            transform: translateX(-50%) translateY(0); 
        }

        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000;
        }

        #auth-gateway {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #f8fafc;
            z-index: 900;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            padding: 2rem;
            overflow-y: auto;
        }

        /* 修正: z-indexを調整して重なりバグを解消 */
        #thread-overlay { z-index: 500; }
        #profile-overlay { z-index: 600; }
        #modal-overlay { z-index: 700; } /* 投稿用が一番上 */

        #modal-overlay, #thread-overlay, #profile-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
        }
        #modal-overlay.active, #thread-overlay.active, #profile-overlay.active { display: block; }

        .reply-branch {
            position: absolute;
            left: -12px;
            top: -16px;
            bottom: 16px;
            width: 2px;
            background: #e5e7eb;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        .demo-badge {
            background: #fee2e2;
            color: #ef4444;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="text-emerald-500 text-4xl mb-4"><i class="fa-solid fa-circle-notch fa-spin"></i></div>
        <div class="font-bold text-gray-400">接続中...</div>
    </div>

    <!-- Auth Gateway -->
    <div id="auth-gateway">
        <div class="w-full max-w-sm bg-white p-8 rounded-[2.5rem] shadow-xl text-center">
            <div class="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-3xl flex items-center justify-center text-3xl mx-auto mb-6">
                <i class="fa-solid fa-leaf"></i>
            </div>
            <h2 class="text-2xl font-black text-gray-800 mb-2">STEP卒煙</h2>
            <p class="text-gray-500 text-sm mb-8">仲間と一緒に、新しい自分へ。</p>
            
            <div id="auth-form" class="hidden space-y-3 mb-4">
                <input type="email" id="auth-email" placeholder="メールアドレス" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none text-sm">
                <input type="password" id="auth-password" placeholder="パスワード" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none text-sm">
                <button id="btn-execute-auth" class="w-full bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-lg">
                    <span id="auth-action-text">ログイン</span>
                </button>
                <button id="btn-toggle-auth" class="text-xs text-emerald-600 font-bold">アカウントを新規作成する</button>
                <div class="border-t border-gray-100 my-4 pt-4">
                    <button id="btn-back-to-gateway" class="text-xs text-gray-400 font-bold">戻る</button>
                </div>
            </div>

            <div id="gateway-buttons" class="space-y-3">
                <button id="btn-show-login" class="w-full bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-lg">
                    ログイン / 会員登録
                </button>
                <button id="btn-guest-login" class="w-full border-2 border-gray-100 bg-white text-gray-500 font-bold py-4 rounded-2xl">
                    ゲストとして利用
                </button>
            </div>
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-6">
                ゲストは閲覧のみ可能です。
            </p>
        </div>
    </div>

    <div id="toast">完了しました</div>

    <div id="app-root" class="app-container">
        <!-- Header -->
        <header class="bg-white border-b border-gray-100 px-4 py-3 flex items-center justify-between shrink-0">
            <h1 id="header-title" class="text-xl font-bold text-gray-800 flex items-center">
                ホーム
                <span id="demo-mode-indicator" class="demo-badge hidden">デモモード</span>
            </h1>
            <div id="user-rank-badge" class="text-[11px] font-bold bg-emerald-50 text-emerald-600 px-3 py-1 rounded-full border border-emerald-100">
                卒煙ビギナー
            </div>
        </header>

        <!-- Home View -->
        <div id="view-home" class="view-content scrollable">
            <div class="bg-gradient-to-br from-emerald-500 to-emerald-600 m-4 p-6 rounded-[2.5rem] text-white shadow-xl">
                <div class="text-4xl font-black mb-4" id="stat-days">1日目</div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/20 p-3 rounded-2xl">
                        <div class="text-[10px] font-black uppercase tracking-widest mb-1">節約金額</div>
                        <div class="text-lg font-bold" id="stat-money">¥0</div>
                    </div>
                    <div class="bg-white/20 p-3 rounded-2xl">
                        <div class="text-[10px] font-black uppercase tracking-widest mb-1">回避本数</div>
                        <div class="text-lg font-bold" id="stat-sticks">0本</div>
                    </div>
                </div>
            </div>
            <div id="home-posts" class="divide-y divide-gray-50 pb-24"></div>
        </div>

        <!-- Notif View -->
        <div id="view-notif" class="view-content scrollable hidden">
            <div id="notif-list" class="divide-y divide-gray-50">
                <div class="p-10 text-center text-gray-300 font-bold">通知はありません</div>
            </div>
        </div>

        <!-- Setting View -->
        <div id="view-setting" class="view-content scrollable hidden p-4 pb-24">
            <h2 class="text-lg font-bold mb-6 text-gray-800">設定</h2>
            
            <div class="flex flex-col items-center mb-6">
                <div id="cfg-avatar-display" class="w-24 h-24 bg-gray-100 rounded-3xl overflow-hidden flex items-center justify-center text-3xl text-gray-400 mb-2 border-2 border-emerald-500">
                    <i class="fa-solid fa-user"></i>
                </div>
                <label class="text-emerald-600 font-bold text-sm cursor-pointer">
                    アイコンを変更
                    <input type="file" id="cfg-avatar-input" accept="image/*" class="hidden">
                </label>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-400 ml-2">名前</label>
                    <input type="text" id="cfg-name" placeholder="ユーザー名" class="w-full bg-gray-50 p-4 rounded-xl font-bold border-none outline-none mt-1">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 ml-2">自己紹介</label>
                    <textarea id="cfg-bio" placeholder="自己紹介" class="w-full bg-gray-50 p-4 rounded-xl font-medium border-none outline-none h-24 mt-1"></textarea>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 ml-2">禁煙開始日時</label>
                    <input type="datetime-local" id="cfg-date" class="w-full bg-gray-50 p-4 rounded-xl font-bold border-none outline-none mt-1">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-xs font-bold text-gray-400 ml-2">1日の本数</label>
                        <input type="number" id="cfg-sticks" placeholder="本数" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none mt-1">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 ml-2">1箱の値段</label>
                        <input type="number" id="cfg-price" placeholder="値段" class="w-full bg-gray-50 p-4 rounded-xl border-none outline-none mt-1">
                    </div>
                </div>
                
                <button id="btn-save-settings" class="w-full bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-lg mt-4">設定を保存</button>
                
                <div class="pt-10 space-y-2">
                    <button id="btn-logout" class="w-full py-4 text-gray-400 font-bold border border-gray-100 rounded-2xl">ログアウト</button>
                    <button id="btn-delete-account" class="w-full py-4 text-red-400 font-bold text-xs">アカウントを削除する</button>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <button data-view="home" class="nav-btn flex-1 flex flex-col items-center text-emerald-600">
                <i class="fa-solid fa-house"></i><span class="text-[10px] mt-1 font-bold">ホーム</span>
            </button>
            <button data-view="notif" class="nav-btn flex-1 flex flex-col items-center text-gray-400">
                <i class="fa-solid fa-bell"></i><span class="text-[10px] mt-1 font-bold">通知</span>
            </button>
            <button data-view="setting" class="nav-btn flex-1 flex flex-col items-center text-gray-400">
                <i class="fa-solid fa-user-gear"></i><span class="text-[10px] mt-1 font-bold">設定</span>
            </button>
        </nav>

        <button id="fab" class="post-button"><i class="fa-solid fa-plus text-2xl"></i></button>
    </div>

    <!-- Post Modal -->
    <div id="modal-overlay" class="overlay-bg">
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[2.5rem] p-6 h-[70vh] flex flex-col modal-content" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-6">
                <button id="btn-close-modal" class="text-gray-400 font-bold">閉じる</button>
                <div id="reply-target-info" class="text-xs font-bold text-emerald-600 hidden">返信先: <span></span></div>
                <button id="btn-submit-post" class="bg-emerald-600 text-white px-6 py-2 rounded-full font-bold">送信</button>
            </div>
            <textarea id="modal-textarea" class="flex-1 w-full text-lg border-none focus:ring-0 resize-none" placeholder="今の気持ちは？"></textarea>
        </div>
    </div>

    <!-- Thread View Modal -->
    <div id="thread-overlay" class="overlay-bg">
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[2.5rem] p-0 h-[90vh] flex flex-col overflow-hidden modal-content" onclick="event.stopPropagation()">
            <div class="p-4 border-b flex justify-between items-center bg-white sticky top-0 z-10">
                <button id="btn-close-thread" class="text-gray-400 font-bold">閉じる</button>
                <h3 class="font-bold">スレッド</h3>
                <div class="w-10"></div>
            </div>
            <div id="thread-content" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-overlay" class="overlay-bg">
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[2.5rem] p-8 h-[60vh] flex flex-col items-center text-center modal-content" onclick="event.stopPropagation()">
            <button id="btn-close-profile" class="absolute top-6 left-6 text-gray-400 font-bold">閉じる</button>
            <div id="prof-avatar" class="w-24 h-24 bg-emerald-100 rounded-3xl mb-4 overflow-hidden flex items-center justify-center text-3xl font-bold text-emerald-600"></div>
            <h2 id="prof-name" class="text-2xl font-black text-gray-800"></h2>
            <div id="prof-smoke-history" class="text-emerald-600 font-bold text-sm mb-4 bg-emerald-50 px-4 py-1 rounded-full"></div>
            <p id="prof-bio" class="text-gray-500 text-sm leading-relaxed max-w-xs"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, deleteUser } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, addDoc, onSnapshot, query, updateDoc, arrayUnion, arrayRemove, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyBk0fqca2a1xfmZsCLK_zJLSWsp8WV8UVk",
  authDomain: "step-sotsuen.firebaseapp.com",
  projectId: "step-sotsuen",
  storageBucket: "step-sotsuen.firebasestorage.app",
  messagingSenderId: "407444481880",
  appId: "1:407444481880:web:d1b0176dfe20e7a3efa72d",
  measurementId: "G-BG30SB69RR"
};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'step-sotsuen-default';

        let state = {
            user: null,
            isDemo: false,
            authMode: 'login',
            userData: { name: "ゲスト", bio: "", date: new Date().toISOString(), sticks: 20, price: 600, avatar: null },
            posts: [],
            profiles: {},
            notifications: [],
            replyTarget: null
        };

        // --- UTILS ---
        const showToast = (m) => {
            const t = document.getElementById('toast');
            if(!t) return;
            t.innerText = m; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        const toggleUI = (view) => {
            document.getElementById('loading-screen').style.display = view === 'loading' ? 'flex' : 'none';
            document.getElementById('auth-gateway').style.display = view === 'auth' ? 'flex' : 'none';
            document.getElementById('app-root').classList.toggle('active', view === 'app');
        };

        const getSmokeHistory = (startDate) => {
            const diff = new Date() - new Date(startDate);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            if (days < 0) return "卒煙準備中";
            if (days < 100) return `${days + 1}日目`;
            const months = Math.floor(days / 30.44);
            if (months < 12) return `${months}ヶ月目`;
            const years = Math.floor(days / 365.25);
            return `${years}年目〜`;
        };

        const compressImage = async (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_SIZE = 120;
                        let w = img.width, h = img.height;
                        if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } }
                        else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        };

        // --- AUTH ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                state.user = user;
                await setupApp();
            } else {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    try { await signInWithCustomToken(auth, __initial_auth_token); } 
                    catch { toggleUI('auth'); }
                } else {
                    toggleUI('auth');
                }
            }
        });

        const setupApp = async () => {
            toggleUI('loading');
            const uid = state.user.uid;

            onSnapshot(doc(db, 'artifacts', appId, 'users', uid, 'settings', 'profile'), (snap) => {
                if (snap.exists()) {
                    state.userData = { ...state.userData, ...snap.data() };
                    syncSettingsUI();
                    updateStats();
                }
            });

            onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'posts')), (snap) => {
                state.posts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderTimeline();
                if (document.getElementById('thread-overlay').classList.contains('active')) {
                    renderThread(document.getElementById('thread-overlay').dataset.rootId);
                }
            });

            onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'profiles')), (snap) => {
                snap.docs.forEach(d => { state.profiles[d.id] = d.data(); });
                renderTimeline();
            });

            onSnapshot(query(collection(db, 'artifacts', appId, 'users', uid, 'notifications')), (snap) => {
                state.notifications = snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => new Date(b.date) - new Date(a.date));
                renderNotifications();
            });

            toggleUI('app');
        };

        const syncSettingsUI = () => {
            document.getElementById('cfg-name').value = state.userData.name || "";
            document.getElementById('cfg-bio').value = state.userData.bio || "";
            document.getElementById('cfg-sticks').value = state.userData.sticks || 20;
            document.getElementById('cfg-price').value = state.userData.price || 600;
            document.getElementById('cfg-date').value = (state.userData.date || "").substring(0, 16);
            
            const avatarBox = document.getElementById('cfg-avatar-display');
            if (state.userData.avatar) {
                avatarBox.innerHTML = `<img src="${state.userData.avatar}" class="avatar-img">`;
            } else {
                avatarBox.innerHTML = `<i class="fa-solid fa-user"></i>`;
            }

            document.getElementById('user-rank-badge').innerText = getSmokeHistory(state.userData.date);
        };

        // --- CORE LOGIC ---
        const updateStats = () => {
            const start = new Date(state.userData.date);
            const days = Math.max(0, Math.floor((new Date() - start) / (1000 * 60 * 60 * 24)));
            document.getElementById('stat-days').innerText = getSmokeHistory(state.userData.date);
            const saved = Math.floor(days * (state.userData.sticks / 20) * state.userData.price);
            document.getElementById('stat-money').innerText = `¥${saved.toLocaleString()}`;
            document.getElementById('stat-sticks').innerText = `${Math.floor(days * state.userData.sticks)}本`;
        };

        window.handleLike = async (postId, e) => {
            if (e) e.stopPropagation();
            if (state.user.isAnonymous) return showToast("ログインが必要です");
            const post = state.posts.find(p => p.id === postId);
            const isLiked = post.likes?.includes(state.user.uid);
            
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'posts', postId), {
                likes: isLiked ? arrayRemove(state.user.uid) : arrayUnion(state.user.uid)
            });

            if (!isLiked && post.uid !== state.user.uid) {
                sendNotification(post.uid, "いいね", `${state.userData.name}さんがあなたの投稿にいいねしました`, postId);
            }
        };

        const sendNotification = async (targetUid, type, text, postId) => {
            await addDoc(collection(db, 'artifacts', appId, 'users', targetUid, 'notifications'), {
                type, text, postId, date: new Date().toISOString(), fromUid: state.user.uid
            });
        };

        window.openReply = (postId, name, e) => {
            if (e) e.stopPropagation();
            state.replyTarget = { id: postId, name };
            document.getElementById('reply-target-info').classList.remove('hidden');
            document.getElementById('reply-target-info').querySelector('span').innerText = name;
            document.getElementById('modal-overlay').classList.add('active');
            document.getElementById('modal-textarea').focus();
        };

        window.showProfile = (uid, e) => {
            if (e) e.stopPropagation();
            const prof = state.profiles[uid] || { name: "ユーザー" };
            const overlay = document.getElementById('profile-overlay');
            const avatar = document.getElementById('prof-avatar');
            
            if (prof.avatar) avatar.innerHTML = `<img src="${prof.avatar}" class="avatar-img">`;
            else avatar.innerText = (prof.name || "U")[0];

            document.getElementById('prof-name').innerText = prof.name;
            document.getElementById('prof-smoke-history').innerText = `卒煙歴: ${getSmokeHistory(prof.date || new Date())}`;
            document.getElementById('prof-bio').innerText = prof.bio || "自己紹介はありません";
            overlay.classList.add('active');
        };

        const formatTime = (iso) => {
            const diff = (new Date() - new Date(iso)) / 1000;
            if (diff < 60) return "たった今";
            if (diff < 3600) return Math.floor(diff/60) + "分前";
            if (diff < 86400) return Math.floor(diff/3600) + "時間前";
            return new Date(iso).toLocaleDateString('ja-JP');
        };

        // --- RENDERING ---
        const renderPost = (p, isReply = false) => {
            const prof = state.profiles[p.uid] || { name: "ユーザー" };
            const isLiked = p.likes?.includes(state.user?.uid);
            const smokeRank = getSmokeHistory(prof.date || p.date);

            return `
            <div class="p-4 flex gap-3 bg-white relative ${isReply ? 'ml-6 border-l-2 border-gray-100' : ''}" onclick="openThread('${p.id}')">
                <div class="w-10 h-10 bg-emerald-100 rounded-xl flex items-center justify-center font-bold text-emerald-600 shrink-0 overflow-hidden cursor-pointer" onclick="showProfile('${p.uid}', event)">
                    ${prof.avatar ? `<img src="${prof.avatar}" class="avatar-img">` : (prof.name || "U")[0]}
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex flex-wrap items-center gap-x-2 mb-1">
                        <span class="font-bold text-sm text-gray-800">${prof.name}</span>
                        <span class="text-[9px] bg-emerald-50 text-emerald-600 px-1.5 py-0.5 rounded border border-emerald-100 font-bold">${smokeRank}</span>
                        <span class="text-[10px] text-gray-400 ml-auto">${formatTime(p.date)}</span>
                    </div>
                    <p class="text-sm text-gray-600 leading-relaxed mb-3">${p.content}</p>
                    <div class="flex items-center gap-6 text-gray-400">
                        <button class="flex items-center gap-1.5 hover:text-emerald-500 transition-colors" onclick="openReply('${p.id}', '${prof.name}', event)">
                            <i class="fa-regular fa-comment"></i>
                            <span class="text-xs font-bold">${state.posts.filter(x => x.replyTo === p.id).length}</span>
                        </button>
                        <button class="flex items-center gap-1.5 ${isLiked ? 'text-pink-500' : 'hover:text-pink-500'} transition-colors" onclick="handleLike('${p.id}', event)">
                            <i class="${isLiked ? 'fa-solid' : 'fa-regular'} fa-heart"></i>
                            <span class="text-xs font-bold">${p.likes?.length || 0}</span>
                        </button>
                    </div>
                </div>
            </div>`;
        };

        const renderTimeline = () => {
            const container = document.getElementById('home-posts');
            if (!container) return;
            const roots = state.posts.filter(p => !p.replyTo).sort((a,b) => new Date(b.date) - new Date(a.date));
            container.innerHTML = roots.length === 0 ? 
                '<div class="p-20 text-center text-gray-300 font-bold">まだ投稿がありません</div>' :
                roots.map(p => renderPost(p)).join('');
        };

        const renderThread = (rootId) => {
            const threadContent = document.getElementById('thread-content');
            const rootPost = state.posts.find(p => p.id === rootId);
            if (!rootPost) return;

            const buildTree = (parentId) => {
                const replies = state.posts.filter(p => p.replyTo === parentId).sort((a,b) => new Date(a.date) - new Date(b.date));
                return replies.map(r => `
                    <div class="thread-node">
                        ${renderPost(r, true)}
                        <div class="ml-2">
                            ${buildTree(r.id)}
                        </div>
                    </div>
                `).join('');
            };

            threadContent.innerHTML = renderPost(rootPost) + buildTree(rootId);
            document.getElementById('thread-overlay').dataset.rootId = rootId;
        };

        window.openThread = (id) => {
            renderThread(id);
            document.getElementById('thread-overlay').classList.add('active');
        };

        const renderNotifications = () => {
            const list = document.getElementById('notif-list');
            if (state.notifications.length === 0) {
                list.innerHTML = '<div class="p-10 text-center text-gray-300 font-bold">通知はありません</div>';
                return;
            }
            list.innerHTML = state.notifications.map(n => `
                <div class="p-4 flex gap-3 items-start bg-white cursor-pointer" onclick="openThread('${n.postId}')">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center ${n.type === 'いいね' ? 'text-pink-500 bg-pink-50' : 'text-emerald-500 bg-emerald-50'}">
                        <i class="fa-solid ${n.type === 'いいね' ? 'fa-heart' : 'fa-reply'}"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-bold text-gray-800">${n.text}</p>
                        <span class="text-[10px] text-gray-400">${formatTime(n.date)}</span>
                    </div>
                </div>
            `).join('');
        };

        // --- EVENT LISTENERS ---
        
        // 修正: ウィンドウ外タップで閉じる処理
        const overlays = document.querySelectorAll('.overlay-bg');
        overlays.forEach(overlay => {
            overlay.addEventListener('click', () => {
                overlay.classList.remove('active');
                if (overlay.id === 'modal-overlay') {
                    state.replyTarget = null;
                    document.getElementById('reply-target-info').classList.add('hidden');
                    document.getElementById('modal-textarea').value = "";
                }
            });
        });

        document.getElementById('fab').addEventListener('click', () => {
            state.replyTarget = null;
            document.getElementById('reply-target-info').classList.add('hidden');
            document.getElementById('modal-overlay').classList.add('active');
            document.getElementById('modal-textarea').focus();
        });

        document.getElementById('btn-close-modal').addEventListener('click', () => {
            document.getElementById('modal-overlay').classList.remove('active');
            state.replyTarget = null;
            document.getElementById('reply-target-info').classList.add('hidden');
        });

        document.getElementById('btn-close-thread').addEventListener('click', () => {
            document.getElementById('thread-overlay').classList.remove('active');
        });

        document.getElementById('btn-close-profile').addEventListener('click', () => {
            document.getElementById('profile-overlay').classList.remove('active');
        });

        document.getElementById('btn-submit-post').addEventListener('click', async () => {
            const txt = document.getElementById('modal-textarea').value.trim();
            if (!txt || !state.user) return;
            
            const newPost = { 
                uid: state.user.uid, 
                content: txt, 
                date: new Date().toISOString(), 
                likes: [],
                replyTo: state.replyTarget ? state.replyTarget.id : null
            };

            try {
                const postRef = await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'posts'), newPost);
                
                if (state.replyTarget) {
                    const parentPost = state.posts.find(p => p.id === state.replyTarget.id);
                    if (parentPost && parentPost.uid !== state.user.uid) {
                        sendNotification(parentPost.uid, "返信", `${state.userData.name}さんがあなたの投稿に返信しました`, state.replyTarget.id);
                    }
                }

                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'profiles', state.user.uid), {
                    name: state.userData.name,
                    avatar: state.userData.avatar || null,
                    date: state.userData.date,
                    bio: state.userData.bio || ""
                }, { merge: true });

                document.getElementById('modal-overlay').classList.remove('active');
                document.getElementById('modal-textarea').value = "";
                state.replyTarget = null;
                document.getElementById('reply-target-info').classList.add('hidden');
                showToast("送信しました");
            } catch (e) { showToast("送信エラー"); }
        });

        document.getElementById('cfg-avatar-input').addEventListener('change', async (e) => {
            if (e.target.files[0]) {
                const base64 = await compressImage(e.target.files[0]);
                state.userData.avatar = base64;
                const avatarBox = document.getElementById('cfg-avatar-display');
                avatarBox.innerHTML = `<img src="${base64}" class="avatar-img">`;
            }
        });

        document.getElementById('btn-save-settings').addEventListener('click', async () => {
            if (state.user.isAnonymous) return showToast("ゲストは保存できません");
            const name = document.getElementById('cfg-name').value;
            const bio = document.getElementById('cfg-bio').value;
            const sticks = parseInt(document.getElementById('cfg-sticks').value);
            const price = parseInt(document.getElementById('cfg-price').value);
            const date = document.getElementById('cfg-date').value;

            state.userData = { ...state.userData, name, bio, sticks, price, date };
            
            await setDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'settings', 'profile'), state.userData);
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'profiles', state.user.uid), {
                name, avatar: state.userData.avatar, date, bio
            }, { merge: true });
            showToast("保存しました");
        });

        document.getElementById('btn-logout').addEventListener('click', () => signOut(auth));

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const view = btn.dataset.view;
                document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
                document.getElementById(`view-${view}`).classList.remove('hidden');
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-emerald-600', 'text-gray-400'));
                btn.classList.replace('text-gray-400', 'text-emerald-600');
                document.getElementById('header-title').firstChild.textContent = btn.innerText;
            });
        });

        // Gateway logic
        document.getElementById('btn-show-login').addEventListener('click', () => {
            document.getElementById('gateway-buttons').classList.add('hidden');
            document.getElementById('auth-form').classList.remove('hidden');
        });
        document.getElementById('btn-back-to-gateway').addEventListener('click', () => {
            document.getElementById('gateway-buttons').classList.remove('hidden');
            document.getElementById('auth-form').classList.add('hidden');
        });
        document.getElementById('btn-toggle-auth').addEventListener('click', () => {
            state.authMode = state.authMode === 'login' ? 'signup' : 'login';
            document.getElementById('auth-action-text').innerText = state.authMode === 'login' ? 'ログイン' : '新規登録';
            document.getElementById('btn-toggle-auth').innerText = state.authMode === 'login' ? 'アカウントを新規作成する' : '既にアカウントをお持ちの方';
        });
        document.getElementById('btn-execute-auth').addEventListener('click', async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            try {
                if (state.authMode === 'login') await signInWithEmailAndPassword(auth, email, pass);
                else await createUserWithEmailAndPassword(auth, email, pass);
            } catch (e) { showToast("エラー: " + e.message); }
        });
        document.getElementById('btn-guest-login').addEventListener('click', () => signInAnonymously(auth));
        document.getElementById('btn-delete-account').addEventListener('click', async () => {
            if (confirm("本当にアカウントを削除しますか？")) {
                await deleteUser(auth.currentUser);
            }
        });
    </script>
</body>
</html>
